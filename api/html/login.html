<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <title>Login con Google</title>
    <link type="text/css" rel="stylesheet" href="./css/login.css"/>
  </head>
  <body>
    <h1>Login con Google</h1>

    <div class="signin"
      id="g_id_onload"
      data-client_id="783810543299-gf0drj3jc8dhn8q8uk2pi3ifta0bn6s3.apps.googleusercontent.com"
      data-context="signin"
      data-ux_mode="popup"
      data-callback="handleCredentialResponse"
      data-auto_prompt="false"
    ></div>
    
    <div
      class="g_id_signin"
      data-type="standard"
      data-shape="rectangular"
      data-theme="filled_black"
      data-text="signin_with"
      data-size="large"
      data-logo_alignment="left"
    ></div>

    <script>
        function decodeJwtResponse(token) {
        var base64Url = token.split(".")[1];
        var base64 = base64Url.replace(/-/g, "+").replace(/_/g, "/");
        var jsonPayload = decodeURIComponent(
          atob(base64)
            .split("")
            .map(function (c) {
              return "%" + ("00" + c.charCodeAt(0).toString(16)).slice(-2);
            })
            .join("")
        );

        return JSON.parse(jsonPayload);
      }
      async function handleCredentialResponse(googleUser) {
        console.log("Response", googleUser);
        const profile = decodeJwtResponse(googleUser.credential);
        console.log(profile);
        console.log("ID: " + profile.sub);
        console.log("Name: " + profile.name);
        console.log("Image URL: " + profile.picture);
        console.log("Email: " + profile.email);
        var id_token = googleUser.credential;
        console.log("ID Token: " + id_token);

      try {
          const response = await fetch('/login', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({ token: id_token }),
          });

          if (response.ok) {
            console.log('Solicitud al servidor exitosa');
            window.location.assign('/index.html');
          } else {
            console.error('Error al realizar la solicitud al servidor');
          }
        } catch (error) {
          console.error('Error en la solicitud:', error);
        }
      }
    </script>
    <style>
      body {
        font-family: 'Arial', sans-serif;
        background-color: #f4f4f4;
        margin: 100px;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      h1 {
        color: #333;
      }

      .signin {
        display: none;
      }

      .g_id_signin {
        margin-top: 20px;
      }
    </style>
  </body>
</html>
