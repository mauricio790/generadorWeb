<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Text Generation with TensorFlow.js</title>
  <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic" />
  <link rel="stylesheet" href="//cdn.rawgit.com/necolas/normalize.css/master/normalize.css" />
  <link rel="stylesheet" href="//cdn.rawgit.com/milligram/milligram/master/dist/milligram.min.css" />
  <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
  <header>
    <h1>¡Genera versos de Taylor Swift!</h1>
  </header>

  <div class="page-wrap">
    <div class="container">
      <!-- Columna de la izquierda (canciones) -->
      <main>
        <h2>Canciones</h2>
        <ul>
          <li>Canción 4</li>
          <li>Canción 3</li>
          <li>Canción 2</li>
          <li>Canción 1</li>
        </ul>
      </main>

      <!-- Columna de la derecha (input y botón) -->
      <div class="verse-generation">
        <div class="row" style="padding-left: 40px; padding-right: 40px;">
          <input type="text" id="seed" maxlength="40" placeholder="Palabras iniciales de su verso" />
        </div>
        <div class="row" style="display: flex; justify-content: center; padding-top: 15px;">
          <button id="generate-button">Generar un verso nuevo</button>
        </div>
        <div class="row">
          <blockquote>
            <p id="generated-sentence"></p>
          </blockquote>
        </div>
      </div>
    </div>
  </div>

  <footer>
  </footer>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const generateButton = document.getElementById("generate-button");
      const generatedSentence = document.getElementById("generated-sentence");
      const seedInput = document.getElementById("seed");

      generateButton.addEventListener("click", async function () {
        const seedValue = seedInput.value;// Obtener el valor del campo de entrada

        // Deshabilitar el botón mientras se realiza la solicitud
        generateButton.disabled = true;

        // Realizar la solicitud POST al servidor
        const response = await fetch("/", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ data: seedValue }),
        });

        // Manejar la respuesta del servidor
        const data = await response.json();
        const formattedText = data.prediction.replace(/\n/g, "<br>");
        generatedSentence.innerHTML = formattedText;

        // Habilitar el botón después de 500 milisegundos (0.5 segundos)
        setTimeout(() => {
          generateButton.disabled = false;// Habilitar el botón nuevamente
        }, 500);
      });
    });
  </script>
  <style>
    body {
      background-color: #f8f8f8;
      display: flex;
      flex-direction: column;
    }

    header {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px;
      width: 100%;
    }

    .page-wrap {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      padding: 20px;
    }

    .container {
      display: flex;
      justify-content: space-between; 
      max-width: 1200px;
      width: 100%;
    }

    /* Columna de la izquierda (canciones) */
    main {
      padding: 20px;
    }

    /* Columna de la derecha (input y botón) */
    .verse-generation {
      display: flex;
      flex-direction: column;
      padding: 20px;
      flex: 1; 
    }

    ul {
      list-style-type: none;
      padding: 0;
    }


  </style>
</body>

</html>
